<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms Assignment</title>
</head>

<body>
    <div class="container">
        <h2>Feedback Form</h2><br>
        <form class="was-validated">
            <!-- was-validated class is used for form-validation. 
                                        used along with valid-feedback
                                      and invalid-feedback -->

            <!-- Input type="text" -->
            <div class="form-floating my-3">
                <!-- form-floating to fix labels into input tag -->
                <input type="text" name="Name" placeholder="Enter Your Name" class="form-control" required>
                <label for="Name" class="form-label">Name</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Fillout this field</div>
            </div>

            <!-- Input type="Email" -->
            <div class="form-floating input-group my-3">
                <!-- input-group to merge two or more inputs together -->
                <input type="email" name="EmailId" placeholder="Your Email" class="form-control" required>
                <label for="Emailid" class="form-label">Email</label>
                <span class="input-group-text">@example.com</span>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Fillout this field</div>
            </div>

            <!-- Input type="Date" -->
            <div class="form-floating my-3">
                <input type="date" name="DOB" class="form-control" required>
                <label for="DOB" class="form-label">Date of Birth</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Fillout this field</div>
            </div>

            <!-- Input type="radio" -->
            <div class="border my-3">
                <label for="Gender" class="form-label">Gender</label><br>
                <div class="form-check  ">
                    <input type="radio" name="Gender" id="Male" value="Male" class="form-check-input" required>
                    <label for="Male" class="form-check-label">Male</label>
                    <!-- form-check-input represents radio button or checkbox-->
                    <!-- form-check-label used for labels with radio buttons and checkboxes-->
                </div>
                <div class="form-check">
                    <input type="radio" name="Gender" id="Female" class="form-check-input" required>
                    <label for="Female" class="form-check-label">Female</label><br>
                    <div class="invalid-feedback">Please select an option</div>
                </div>
            </div>

            <!-- Input type="checkbox" -->
            <div class="border my-3">
                <label for="Favorite" class="form-label">Your favorite Topics</label><br>
                <div class="form-check  form-check-inline">
                    <input type="checkbox" name="Favorite" id="html" class="form-check-input">
                    <label for="html" class="form-check-label">HTML&nbsp;</label>
                </div>
                <div class="form-check  form-check-inline">
                    <input type="checkbox" name="Favorite" id="css" class="form-check-input">
                    <label for="css" class="form-check-label">CSS&nbsp;</label>
                </div>
                <div class="form-check  form-check-inline">
                    <input type="checkbox" name="Favorite" id="javaScript" class="form-check-input">
                    <label for="javaScript" class="form-check-label">Java Script&nbsp;</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="Favorite" id="React.js" class="form-check-input">
                    <label for="React.js" class="form-check-label">React.JS&nbsp;</label>
                </div>
            </div>

            <!-- select Element for dropdown -->
            <div class="border my-3">
                <select name="rating" id="" class="form-select" required> <!-- form-select represents dropdown  -->
                    <option value="">How do you rate our course</option>
                    <option value="oneStar">1 star</option>
                    <option value="twoStar">2 star</option>
                    <option value="threeStar">3 star</option>
                    <option value="fourStar">4 star</option>
                    <option value="fiveStar">5 star</option>
                </select>
                <div class="invalid-feedback">Please select an option</div>
            </div>

            <!-- textarea element for custom text -->
            <div class="form-floating my-3">
                <textarea name="reason" cols="30" rows="10" class="form-control" placeholder="Comments"
                    required></textarea>
                <label for="reason" class="form-label">Your Reason for above Rating:</label>
            </div>

            <!-- Checkbox with validation -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" required>
                <label for="iAgree" class="form-check-label">I Agree to <a href="#" style="color:red">terms and
                        conditions</a> </label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please read out terms and conditions</div>
            </div>

            <!-- Clickable button to submit -->
            <input type="submit" value="submit" onclick="alert('Form Submitted')"
                class="form-control btn btn-primary my-3">

        </form>
    </div>
</body>

</html>
